<!DOCTYPE html>
<html lang="en">

<head>
  <title>IoTutorials</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- REFERÊNCIA AO CSS DO BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-md bg-light fixed-top shadow">

  </nav>
  <div class="container align-middle">
    <div class=" align-middle row justify-content-center">
      <div class="col-6 self-align-center">
        <form id="form-register-user">
          <div class="form row">
            <div class="form-group col-md-12">
              <label for="inputName">Nome</label>
              <input required type="name" class="form-control" id="inputName" placeholder="Nome">
            </div>

            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input required type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword">Password</label>
              <input required type="password" class="form-control" id="inputPassword" placeholder="Palavra-Passe">
            </div>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Registar</button>
          </div>
        </form>
        <div class="d-grid gap-2">
          <a href="/html/login.html" class="btn btn-outline-primary" role="button" aria-pressed="true">Iniciar Sessão</a>
        </div>
      </div>

    </div>
  </div>



  <div class="modal fade" id="modal-success-register" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-success">Registo com sucesso</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- REFERÊNCIA AOS JS -->
  <script type="module" src="../js/views/NavbarView.js"></script>
  <script type="module" src="../js/views/RegisterView.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
